<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest/manifest.json">
    <title>Jlauncher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        /* ── AUTH GATE ─────────────────────────────── */
        #auth-gate {
            position: fixed;
            inset: 0;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 0;
        }

        .auth-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2.5rem 2rem;
            max-width: 360px;
            width: 90%;
            text-align: center;
        }

        .auth-card img {
            width: 72px;
            height: 72px;
            margin-bottom: 1rem;
            border-radius: 12px;
        }

        .auth-card h2 {
            margin: 0 0 .4rem;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .auth-card p {
            margin: 0 0 1.75rem;
            color: #888;
            font-size: .88rem;
            line-height: 1.5;
        }

        .auth-signin-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 11px 28px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background .15s;
        }

        .auth-signin-btn:hover { background: #45a049; }

        /* ── ORIGINAL STYLES ───────────────────────── */
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .sidebar a {
            padding: 20px 25px;
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 0;
            min-height: 100vh;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .play-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .play-section select {
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #555;
            color: white;
        }
        .play-section button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            min-width: 150px;
        }
        .play-section button:hover {
            background-color: #45a049;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .notification button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification button:hover {
            background-color: #45a049;
        }

        /* sign-out link in sidebar */
        .sidebar-signout {
            margin-top: auto;
            margin-bottom: 12px;
            padding: 10px 25px;
            background: none;
            border: 1px solid #333;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: color .15s, border-color .15s;
        }
        .sidebar-signout:hover { color: white; border-color: #666; }
    </style>
</head>
<body>

    <!-- ── AUTH GATE (shown before anything else) ── -->
    <div id="auth-gate">
        <div class="auth-card">
            <img src="images/icon/icon.png" alt="Jlauncher" onerror="this.src='https://usejxo.github.io/Jlauncher/images/icon/icon.png'">
            <h2>Jlauncher</h2>
            <p>Sign in with your Jxo account to access Jlauncher.</p>
            <button class="auth-signin-btn" id="signin-btn">Sign in with Jxo</button>
        </div>
    </div>

    <!-- ── MAIN APP (hidden until authenticated) ── -->
    <div id="main-app" style="display:none;">

        <div class="sidebar">
            <img id="profilePic" src="images/default/user/icon.png" alt="Profile Picture">
            <p id="username">Loading…</p>
            <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
            <a href="javascript:void(0)" onclick="showPage('bedrock')">Minecraft: Bedrock Edition</a>
            <a href="javascript:void(0)" onclick="showPage('mods')">Mods</a>
            <a href="javascript:void(0)" onclick="showPage('jskin')">Jskin</a>
            <a href="javascript:void(0)" onclick="showPage('controller')">Controller</a>
            <button class="sidebar-signout" onclick="doSignOut()">Sign out</button>
        </div>

        <div class="content">
            <div id="java" class="launcher-content" style="background-image: url('images/java/display.png');">
                <div class="play-section">
                    <img id="versionIcon" src="https://usejxo.github.io/Jlauncher/legacyclients/1.11.2/icon/icon.png" alt="Version Icon" style="width: 40px; height: 40px; object-fit: contain; margin-right: 10px;">
                    <div>
                        <select id="versionSelector" onchange="updateVersionIcon()">
                            <option value="1.11.2">Latest</option>
                            <option value="1.11.2">1.11.2</option>
                            <option value="1.9.4">1.9.4</option>
                            <option value="1.8.8">1.8.8</option>
                            <option value="1.7.3">1.7.3</option>
                            <option value="1.5.2">1.5.2</option>
                            <option value="1.2.5">1.2.5</option>
                        </select>
                        <button onclick="launchGame('java')">Play</button>
                    </div>
                </div>
            </div>

            <div id="bedrock" class="launcher-content" style="display: none; background-image: url('images/bedrock/display.png');">
                <div class="play-section">
                    <button onclick="launchGame('bedrock')">Play</button>
                </div>
            </div>

            <div id="mods" class="launcher-content" style="display: none;">
                <iframe src="https://usejxo.github.io/Jlauncher/furnace/index.html" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>

            <div id="jskin" class="launcher-content" style="display: none;">
                <iframe src="https://usejxo.github.io/Jlauncher/jskin/index.html" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>

            <div id="controller" class="launcher-content" style="display: none; background-image: url('https://usejxo.github.io/Jlauncher/images/controller/display.png');">
                <div class="play-section">
                    <button onclick="launchController()">Play</button>
                </div>
            </div>
        </div>

        <div class="notification" id="setupNotification" style="display: none;">
            <p>Welcome! Set up your profile to get started:</p>
            <form id="setupForm">
                <input type="text" id="setupUsername" placeholder="Enter your username" required>
                <input type="file" id="setupProfilePic" accept="image/*" required>
                <button type="submit">Set Up</button>
            </form>
        </div>

    </div><!-- /#main-app -->

    <!-- JXO SDK -->
    <script src="https://jxoj.github.io/Jxo/sdk.js"></script>

    <script>
        /* ══════════════════════════════
           JXO AUTH
        ══════════════════════════════ */
        (async function initAuth() {
            try {
                await Jxo.init('com.jxo.jlauncher');
            } catch (e) {
                console.warn('Jxo SDK init error:', e);
            }

            if (Jxo.isAuthenticated()) {
                showApp();
            } else {
                // Show gate, wire up button
                document.getElementById('auth-gate').style.display = 'flex';
                document.getElementById('signin-btn').addEventListener('click', function () {
                    Jxo.login();
                });
            }
        })();

        function showApp() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';

            // Populate sidebar with Jxo account info
            var user = Jxo.getUser();
            if (user) {
                var name = user.displayName || user.email || 'User';
                document.getElementById('username').textContent = name;
                if (user.photoURL) {
                    document.getElementById('profilePic').src = user.photoURL;
                    // Also save to localStorage so it persists with the existing system
                    localStorage.setItem('profilePic', user.photoURL);
                }
                localStorage.setItem('username', name);
            }

            // Run the existing launcher boot logic
            launcherInit();
        }

        function doSignOut() {
            Jxo.signOut();
            location.reload();
        }

        /* ══════════════════════════════
           ORIGINAL LAUNCHER LOGIC
        ══════════════════════════════ */
        function launcherInit() {
            const usernameEl       = document.getElementById('username');
            const profilePicEl     = document.getElementById('profilePic');
            const notificationEl   = document.getElementById('setupNotification');
            const setupForm        = document.getElementById('setupForm');

            // Only show setup notification if not done yet AND
            // the user hasn't already got a Jxo profile pic filling the slot
            var user = Jxo.getUser();
            var hasJxoProfile = user && (user.displayName || user.photoURL);

            if (!localStorage.getItem('setupComplete') && !hasJxoProfile) {
                notificationEl.style.display = 'block';
            }

            setupForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const newUsername      = document.getElementById('setupUsername').value;
                const profilePicInput  = document.getElementById('setupProfilePic');

                if (newUsername && profilePicInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        profilePicEl.src = reader.result;
                        localStorage.setItem('profilePic', reader.result);
                    };
                    reader.readAsDataURL(profilePicInput.files[0]);

                    usernameEl.textContent = newUsername;
                    localStorage.setItem('username', newUsername);
                    localStorage.setItem('setupComplete', true);
                    notificationEl.style.display = 'none';
                }
            });

            // Immediately launch controller if URL has ?controller=true
            const params = new URLSearchParams(window.location.search);
            if (params.get('controller') === 'true') {
                launchController();
            }
        }

        /* ══════════════════════════════
           LAUNCHER FUNCTIONS
        ══════════════════════════════ */
        function showPage(page) {
            ['java','bedrock','mods','jskin','controller'].forEach(function(id) {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(page).style.display = 'flex';
        }

        function launchGame(type) {
            const baseUrl = 'https://usejxo.github.io/Jlauncher/legacyclients/';
            const url = type === 'java'
                ? baseUrl + document.getElementById('versionSelector').value
                : baseUrl + 'bedrock/';
            window.open(url, '', 'width=1024,height=768,toolbar=no,location=no,status=no,menubar=no,scrollbars=no');
        }

        function launchController() {
            const url = 'https://usejxo.github.io/Jlauncher/legacyclients/controller';
            window.open(url, '', 'width=1024,height=768,toolbar=no,location=no,status=no,menubar=no,scrollbars=no');
        }

        function updateVersionIcon() {
            const versionSelector = document.getElementById('versionSelector');
            const versionIcon     = document.getElementById('versionIcon');
            versionIcon.src = 'https://usejxo.github.io/Jlauncher/legacyclients/' + versionSelector.value + '/icon/icon.png';
        }
    </script>
</body>
</html>
